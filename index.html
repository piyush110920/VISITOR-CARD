<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Card Extractor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap">
  <style>
    body {
        font-family: 'Poppins', sans-serif;
    }
    .transition-all-colors {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-900 via-gray-900 to-black min-h-screen flex items-center justify-center p-4">

  <!-- START: NEW LOGIN UI -->
  <div id="loginContainer" class="max-w-md w-full mx-auto">
      <!-- Branding Header -->
      <div class="text-center mb-8">
          <h1 class="text-4xl font-extrabold text-white drop-shadow-sm">SenseLive Technologies</h1>
          <p class="text-blue-200 mt-2 text-lg">Welcome to the card scanning portal</p>
      </div>

      <!-- Login Card -->
      <div class="bg-blue-100 p-8 rounded-2xl shadow-xl border border-blue-200">
          <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Welcome Back!</h2>
          <p class="text-center text-gray-500 mb-8">Please log in to continue</p>
          
          <form id="loginForm" class="space-y-6">
              <!-- Username Input -->
              <div>
                  <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                  <div class="relative">
                      <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                          </svg>
                      </span>
                      <input id="username" type="text" autocomplete="username" placeholder="Enter your username" class="pl-10 block w-full bg-gray-50 text-gray-900 placeholder-gray-400 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border" required>
                  </div>
              </div>

              <!-- Password Input -->
              <div>
                  <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                  <div class="relative">
                      <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                          </svg>
                      </span>
                      <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" class="pl-10 block w-full bg-gray-50 text-gray-900 placeholder-gray-400 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border" required>
                  </div>
              </div>

              <!-- Error Message -->
              <p id="loginError" class="text-red-500 text-sm hidden font-semibold">Invalid username or password.</p>

              <!-- Login Button -->
              <div>
                  <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-bold text-white bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                      Login
                  </button>
              </div>
          </form>
      </div>

      <!-- Footer Note -->
      <p class="text-center text-gray-400 mt-8 text-sm">© 2024 SenseLive Technologies. All rights reserved.</p>
  </div>
  <!-- END: NEW LOGIN UI -->

  <div id="appContainer" class="max-w-4xl w-full mx-auto bg-white p-8 rounded-2xl shadow-xl border border-gray-200 hidden">
    <div class="text-center mb-10">
      <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-indigo-600 mb-2 drop-shadow-md tracking-tight">
        SenseLive Technologies
      </h1>
      <p class="text-xl sm:text-2xl font-semibold text-gray-600 mt-2">
        Visitor Card Extractor & Mailer
      </p>
    </div>

    <form id="mainForm" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="sheetId" class="block text-sm font-medium text-gray-700">Google Sheet ID</label>
          <input id="sheetId" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border" placeholder="Enter Google Sheet ID" required>
        </div>
        <div>
          <label for="gid" class="block text-sm font-medium text-gray-700">Google Sheet GID</label>
          <input id="gid" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border" placeholder="Enter GID (e.g. 0)" required>
        </div>
      </div>

      <div>
        <label for="imageUpload" class="block text-sm font-medium text-gray-700">Upload or Capture Image</label>
        <div class="mt-1 flex items-center space-x-4">
          <input id="imageUpload" type="file" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
          <button type="button" onclick="captureImage()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-full shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 transition-all-colors">
            Click Image
          </button>
        </div>
      </div>

      <div>
        <label for="requirements" class="block text-sm font-medium text-gray-700">Requirements (Optional)</label>
        <textarea id="requirements" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border" rows="3" placeholder="Any notes..."></textarea>
      </div>

      <div class="pt-2">
        <button id="uploadButton" type="button" onclick="uploadSave()" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-bold text-white bg-green-600 hover:bg-green-700 transition-all-colors">
          <span id="buttonText">Upload & Save</span>
        </button>
      </div>
    </form>

    <div id="previewSection" class="mt-10 hidden">
      <div class="bg-gray-50 p-6 rounded-xl border border-gray-200 shadow-inner">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Verify Extracted Data</h2>
        <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
          <table class="min-w-full divide-y divide-gray-300" id="dataPreview">
            <tbody class="divide-y divide-gray-200 bg-white"></tbody>
          </table>
        </div>

        <div id="actionButtons" class="mt-6 flex justify-end space-x-4 hidden">
          <button id="updateBtn" type="button" onclick="updateData()" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-sm text-white bg-blue-600 hover:bg-blue-700 transition-all-colors">
            Update
          </button>
          <button id="sendMailBtn" type="button" onclick="chooseTemplate()" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-sm text-white bg-purple-600 hover:bg-purple-700 transition-all-colors">
            Send Mail
          </button>
          <button id="nextBtn" type="button" onclick="resetApp()" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-sm text-white bg-gray-600 hover:bg-gray-700 transition-all-colors">
            Next
          </button>
        </div>
      </div>
    </div>

    <div id="templateSection" class="mt-6 hidden">
      <div class="bg-gray-50 p-6 rounded-xl border border-gray-200 shadow-inner">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Choose Email Template</h2>
        <select id="templateSelect" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border mb-4">
          <option value="template1">Template 1: Welcome Email</option>
          <option value="template2">Template 2: Meeting Confirmation</option>
          <option value="template3">Template 3: Thank You</option>
          <option value="template4">Template 4: Follow-up</option>
          <option value="template5">Template 5: Custom Offer</option>
        </select>
        <button type="button" onclick="sendMail()" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-red-600 hover:bg-red-700 transition-all-colors">
          Send Mail
        </button>
      </div>
    </div>
  </div>

  <script>
    // --- START: LOGIN LOGIC ---
    document.addEventListener('DOMContentLoaded', () => {
      // Check if user is already logged in (e.g., from a page refresh)
      if (sessionStorage.getItem('isLoggedIn') === 'true') {
        showApp();
      } else {
        showLogin();
      }

      // Attach event listener to the login form
      document.getElementById('loginForm').addEventListener('submit', handleLogin);
    });

    function handleLogin(event) {
      event.preventDefault(); // Prevent form from submitting and reloading the page
      const usernameInput = document.getElementById('username').value;
      const passwordInput = document.getElementById('password').value;
      const errorElement = document.getElementById('loginError');

      // Predefined credentials
      const correctUsername = 'Senselive';
      const correctPassword = 'SenseLive@123';

      if (usernameInput === correctUsername && passwordInput === correctPassword) {
        // If correct, store login state in session storage and show the app
        sessionStorage.setItem('isLoggedIn', 'true');
        showApp();
        errorElement.classList.add('hidden'); // Hide error message
      } else {
        // If incorrect, show an error message
        errorElement.classList.remove('hidden');
      }
    }

    function showLogin() {
      document.getElementById('loginContainer').classList.remove('hidden');
      document.getElementById('appContainer').classList.add('hidden');
    }

    function showApp() {
      document.getElementById('loginContainer').classList.add('hidden');
      document.getElementById('appContainer').classList.remove('hidden');
    }
    // --- END: LOGIN LOGIC ---


    // --- EXISTING APP LOGIC (UNCHANGED) ---
    let extractedData = {};
    let webhookUrl = "/api/upload";

    // Upload & Save
    async function uploadSave() {
      const uploadButton = document.getElementById('uploadButton');
      const buttonText = document.getElementById('buttonText');
      uploadButton.disabled = true;
      buttonText.textContent = 'Uploading...';

      let formData = new FormData();
      formData.append("sheetId", document.getElementById("sheetId").value);
      formData.append("gid", document.getElementById("gid").value);

      let req = document.getElementById("requirements").value;
      if (req && req.trim() !== "") {
        formData.append("requirements", req.trim());
      }

      formData.append("action", "uploadSave");
      let file = document.getElementById("imageUpload").files[0];
      if (file) formData.append("image", file);

      try {
        let res = await fetch(webhookUrl, { method: "POST", body: formData });
        let data = await res.json();
        extractedData = data;
        renderPreview(data);

        uploadButton.style.display = "none";
        document.getElementById("actionButtons").classList.remove("hidden");
      } catch (err) {
        console.error("Error:", err);
        alert("Upload failed.");
      } finally {
        uploadButton.disabled = false;
        buttonText.textContent = 'Upload & Save';
      }
    }

    // Render extracted data
    function renderPreview(data) {
      let tbody = document.querySelector("#dataPreview tbody");
      tbody.innerHTML = ""; // Clear previous results
      for (const key in data) {
        if (Object.hasOwnProperty.call(data, key)) {
          let row = document.createElement("tr");

          let keyCell = document.createElement("td");
          keyCell.className = "px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900";
          keyCell.textContent = key.replace(/([A-Z])/g, ' $1').replace(/^./, (str) => str.toUpperCase()); // Format key for display
          row.appendChild(keyCell);

          let valueCell = document.createElement("td");
          valueCell.className = "px-6 py-4 whitespace-nowrap text-sm text-gray-500";
          let input = document.createElement("input");
          input.type = "text";
          input.className = "w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border";
          input.value = data[key] || "";
          input.setAttribute("data-key", key);
          valueCell.appendChild(input);
          row.appendChild(valueCell);

          tbody.appendChild(row);
        }
      }
      document.getElementById("previewSection").classList.remove("hidden");
    }


    // Collect verified data
    function collectData() {
      let inputs = document.querySelectorAll("#dataPreview input");
      let verified = {};
      inputs.forEach(i => verified[i.dataset.key] = i.value);
      return verified;
    }

    // Update
    async function updateData() {
      let verified = collectData();
      verified.action = "update";
      try {
        await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(verified)
        });
        alert("Data updated successfully!");
      } catch (err) {
        console.error("Update Error:", err);
        alert("Failed to update data.");
      }
    }

    // Choose template
    function chooseTemplate() {
      document.getElementById("templateSection").classList.remove("hidden");
    }

    // Send Mail
    async function sendMail() {
      let verified = collectData();
      verified.action = "sendMail";
      verified.template = document.getElementById("templateSelect").value;
      try {
        await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(verified)
        });
        alert("Mail sent successfully!");
        document.getElementById("updateBtn").style.display = "none";
      } catch (err) {
        console.error("Send Mail Error:", err);
        alert("Failed to send mail.");
      }
    }

    // Reset App
    function resetApp() {
      document.getElementById("mainForm").reset();
      document.getElementById("previewSection").classList.add("hidden");
      document.getElementById("templateSection").classList.add("hidden");
      document.getElementById("actionButtons").classList.add("hidden");
      document.getElementById("uploadButton").style.display = "flex";
      document.getElementById("updateBtn").style.display = "inline-flex";
      extractedData = {};
    }

    // Camera Capture
    function captureImage() {
      let input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.capture = "environment";
      input.onchange = e => document.getElementById("imageUpload").files = e.target.files;
      input.click();
    }
  </script>
</body>
</html>
