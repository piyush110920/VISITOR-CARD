<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card Dairy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom transition for a smoother experience */
    .transition-all-enhanced {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    /* Style for the file input dropzone to match new theme */
    .file-dropzone {
      border: 2px dashed #334155; /* border-slate-700 */
      background-color: #0f172a; /* bg-slate-900 */
    }
    .file-dropzone:hover {
      border-color: #22d3ee; /* hover:border-cyan-400 */
      background-color: #1e293b; /* hover:bg-slate-800 */
    }
    /* Styling for the preview thumbnail for dark theme */
    .thumbnail-preview {
      width: 100%;
      height: 8rem; /* h-32 */
      object-fit: cover;
      border-radius: 0.5rem; /* rounded-lg */
      border: 1px solid #1e293b; /* border-slate-800 */
    }
     /* Custom styles for making the preview table mobile-friendly */
    @media (max-width: 767px) {
      #dataPreview tr {
        display: block;
        padding-bottom: 1rem;
        margin-bottom: 1rem;
        border-bottom-width: 1px;
        border-color: #334155; /* Corresponds to border-slate-700 */
      }
      #dataPreview tr:last-child {
        border-bottom-width: 0;
        margin-bottom: 0;
      }
      #dataPreview td {
        display: block;
        padding-left: 0.25rem;
        padding-right: 0.25rem;
      }
       #dataPreview td:first-child {
        padding-bottom: 0.5rem; /* Add space between label and input */
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#0a0f1f] to-black p-4 sm:p-6 min-h-screen flex items-center justify-center font-sans">
  
  <!-- LOGIN SECTION (Initially visible) -->
  <div id="loginContainer" class="max-w-md w-full mx-auto">
    <div class="text-center mb-8">
      <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-teal-300 to-cyan-400 drop-shadow-sm tracking-tight">
        Business Card Dairy
      </h1>
      <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-cyan-300 mt-4">Welcome Back</h2>
      <p class="text-md text-slate-400 mt-2">Please login with your credentials to continue.</p>
    </div>
    <div class="bg-slate-900/70 backdrop-blur-sm p-8 rounded-2xl shadow-xl border border-slate-800">
      <form id="loginForm" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-slate-300">Username</label>
          <div class="mt-1">
            <input id="username" type="text" required class="w-full p-3 border bg-slate-800 border-slate-700 text-white rounded-md focus:ring-cyan-500 focus:border-cyan-500">
          </div>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-slate-300">Password</label>
          <div class="mt-1 relative">
            <input id="password" type="password" required class="w-full p-3 pr-10 border bg-slate-800 border-slate-700 text-white rounded-md focus:ring-cyan-500 focus:border-cyan-500">
            <button type="button" onclick="togglePasswordVisibility()" class="absolute inset-y-0 right-0 px-3 flex items-center text-slate-400 hover:text-slate-200">
              <svg id="eyeIcon" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
              <svg id="eyeOffIcon" class="h-6 w-6 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.243 4.243L6.228 6.228" /></svg>
            </button>
          </div>
        </div>
        <p id="loginError" class="text-sm text-red-400 hidden">Invalid username or password.</p>
        <div>
          <button type="submit" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-bold text-white bg-teal-500 hover:bg-teal-600 transition-all-enhanced">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- MAIN APP SECTION -->
  <div id="appContainer" class="max-w-4xl w-full mx-auto bg-slate-900/70 backdrop-blur-sm p-6 sm:p-10 rounded-2xl shadow-xl border border-slate-800 hidden">
    <div class="text-center mb-10">
      <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-teal-300 to-cyan-400 mb-2 drop-shadow-md tracking-tight">
        Business Card Dairy
      </h1>
      <p class="text-xl sm:text-2xl font-semibold text-slate-300 mt-2">
        Scan a card and send a customized follow-up.
      </p>
    </div>

    <form id="mainForm" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="sheetId" class="block text-sm font-medium text-slate-300">Google Sheet ID</label>
          <input id="sheetId" type="text" class="mt-1 block w-full p-3 border bg-slate-800 border-slate-700 text-white rounded-md focus:ring-cyan-500 focus:border-cyan-500" placeholder="Enter Google Sheet ID" required>
        </div>
        <div>
          <label for="gid" class="block text-sm font-medium text-slate-300">Google Sheet GID</label>
          <input id="gid" type="text" class="mt-1 block w-full p-3 border bg-slate-800 border-slate-700 text-white rounded-md focus:ring-cyan-500 focus:border-cyan-500" placeholder="e.g., 0" required>
        </div>
      </div>

      <!-- NEW FILE UPLOADER COMPONENT -->
      <div id="imageUpload-container"></div>
      
      <div>
        <label for="requirements" class="block text-sm font-medium text-slate-300">Requirements (Optional)</label>
        <textarea id="requirements" class="mt-1 block w-full p-3 border bg-slate-800 border-slate-700 text-white rounded-md focus:ring-cyan-500 focus:border-cyan-500" rows="3" placeholder="Any notes..."></textarea>
      </div>

      <div class="pt-2">
        <button id="uploadButton" type="button" onclick="uploadSave()" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-bold text-white bg-teal-500 hover:bg-teal-600 transition-all-enhanced">
          <span id="buttonSpinner" class="hidden mr-3"><svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg></span>
          <span id="buttonText">Upload & Save</span>
        </button>
      </div>
    </form>

    <div id="previewSection" class="mt-10 hidden">
      <div class="bg-slate-900 p-6 rounded-xl border border-slate-700 shadow-inner">
        <h2 class="text-xl font-semibold text-slate-100 mb-4">Verify Extracted Data</h2>
        <div class="overflow-hidden shadow ring-1 ring-white/10 md:rounded-lg">
          <table class="min-w-full" id="dataPreview">
            <tbody class="bg-slate-900"></tbody>
          </table>
        </div>

        <div id="actionButtons" class="mt-6 flex flex-col md:flex-row justify-end gap-3 hidden">
          <button id="updateBtn" type="button" onclick="updateData()" class="inline-flex justify-center items-center px-6 py-3 border border-slate-600 text-base font-medium rounded-full shadow-sm text-slate-200 bg-slate-800 hover:bg-slate-700 transition-all-enhanced">Update</button>
          <button id="sendMailBtn" type="button" onclick="chooseTemplate()" class="inline-flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-sm text-white bg-cyan-600 hover:bg-cyan-700 transition-all-enhanced">Send Mail</button>
          <button id="nextBtn" type="button" onclick="resetApp()" class="inline-flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-sm text-white bg-slate-600 hover:bg-slate-700 transition-all-enhanced">Next</button>
        </div>
      </div>
    </div>

    <div id="templateSection" class="mt-6 hidden">
      <div class="bg-slate-900 p-6 rounded-xl border border-slate-700 shadow-inner">
        <h2 class="text-xl font-semibold text-slate-100 mb-4">Choose Email Template</h2>
        <select id="templateSelect" class="block w-full p-3 border bg-slate-800 border-slate-700 text-white rounded-md focus:ring-cyan-500 focus:border-cyan-500 mb-4">
          <option value="template1">Template 1: Welcome Email</option>
          <option value="template2">Template 2: Meeting Confirmation</option>
          <option value="template3">Template 3: Thank You</option>
          <option value="template4">Template 4: Follow-up</option>
          <option value="template5">Template 5: Custom Offer</option>
        </select>
        <button type="button" onclick="sendMail()" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-teal-500 hover:bg-teal-600 transition-all-enhanced">
          Confirm & Send
        </button>
      </div>
    </div>
  </div>

  <script>
    let extractedData = {};
    const webhookUrl = "/api/upload";

    // --- LOGIN LOGIC ---
    function handleLogin(event) {
      event.preventDefault();
      const usernameInput = document.getElementById('username').value;
      const passwordInput = document.getElementById('password').value;
      const errorElement = document.getElementById('loginError');
      const correctUsername = 'Senselive';
      const correctPassword = 'SenseLive@123';
      if (usernameInput === correctUsername && passwordInput === correctPassword) {
        sessionStorage.setItem('isLoggedIn', 'true');
        showApp();
        errorElement.classList.add('hidden');
      } else {
        errorElement.classList.remove('hidden');
      }
    }

    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      const eyeOffIcon = document.getElementById('eyeOffIcon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.classList.add('hidden');
        eyeOffIcon.classList.remove('hidden');
      } else {
        passwordInput.type = 'password';
        eyeIcon.classList.remove('hidden');
        eyeOffIcon.classList.add('hidden');
      }
    }

    function showLogin() {
      document.getElementById('loginContainer').classList.remove('hidden');
      document.getElementById('appContainer').classList.add('hidden');
    }

    function showApp() {
      document.getElementById('loginContainer').classList.add('hidden');
      document.getElementById('appContainer').classList.remove('hidden');
    }

    // --- NEW UI GENERATION ---
    function createFileUploader(id, title, description, acceptedFiles) {
        const container = document.getElementById(`${id}-container`);
        container.innerHTML = `
        <div class="text-center">
            <label for="${id}" class="block text-sm font-medium text-slate-200 mb-1">${title}</label>
            <p class="text-xs text-slate-400 mb-2 h-10">${description}</p>
            <div id="${id}-dropzone" class="file-dropzone rounded-lg p-4 cursor-pointer transition-all-enhanced">
            <div id="${id}-preview" class="flex flex-col items-center justify-center">
                <svg class="w-12 h-12 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-4-4V7a4 4 0 014-4h10a4 4 0 014 4v5a4 4 0 01-4 4H7z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 9h.01"></path></svg>
                <p class="text-xs text-slate-500 mt-2">Click to upload card</p>
            </div>
            <input id="${id}" type="file" accept="${acceptedFiles}" class="hidden">
            </div>
            <div class="mt-2 flex justify-center space-x-2">
                <button type="button" onclick="document.getElementById('${id}').click()" class="text-xs font-semibold text-cyan-400 hover:text-cyan-300">Choose File</button>
                <span class="text-slate-600">|</span>
                <button type="button" onclick="captureImage('${id}')" class="text-xs font-semibold text-teal-400 hover:text-teal-300">Use Camera</button>
            </div>
        </div>
        `;
        document.getElementById(id).addEventListener('change', () => updateFilePreview(id));
        document.getElementById(`${id}-dropzone`).addEventListener('click', () => document.getElementById(id).click());
    }

    function updateFilePreview(inputId) {
        const input = document.getElementById(inputId);
        const previewContainer = document.getElementById(`${inputId}-preview`);
        const file = input.files[0];
        if (file) {
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                previewContainer.innerHTML = `<img src="${e.target.result}" class="thumbnail-preview" alt="Image preview">`;
                };
                reader.readAsDataURL(file);
            } else {
                previewContainer.innerHTML = `<p class="text-xs text-slate-500 mt-2 truncate max-w-full px-2">${file.name}</p>`;
            }
        }
    }
    
    // --- APP INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
      if (sessionStorage.getItem('isLoggedIn') === 'true') {
        showApp();
      } else {
        showLogin();
      }
      document.getElementById('loginForm').addEventListener('submit', handleLogin);
      createFileUploader('imageUpload', 'Upload Visitor Card', 'Upload or capture an image of the visitor card to extract details.', 'image/*');
    });

    // --- CORE APP LOGIC ---
    async function uploadSave() {
      const uploadButton = document.getElementById('uploadButton');
      const buttonText = document.getElementById('buttonText');
      const spinner = document.getElementById('buttonSpinner');
      uploadButton.disabled = true;
      buttonText.textContent = 'Uploading...';
      spinner.classList.remove('hidden');

      let formData = new FormData();
      formData.append("sheetId", document.getElementById("sheetId").value);
      formData.append("gid", document.getElementById("gid").value);
      let req = document.getElementById("requirements").value;
      if (req && req.trim() !== "") {
        formData.append("requirements", req.trim());
      }
      formData.append("action", "uploadSave");
      let file = document.getElementById("imageUpload").files[0];
      if (file) formData.append("image", file);

      try {
        let res = await fetch(webhookUrl, { method: "POST", body: formData });
        let data = await res.json();
        extractedData = data;
        renderPreview(data);
        document.getElementById("mainForm").classList.add("hidden");
        document.getElementById("actionButtons").classList.remove("hidden");
      } catch (err) {
        console.error("Error:", err);
        alert("Upload failed.");
      } finally {
        uploadButton.disabled = false;
        buttonText.textContent = 'Upload & Save';
        spinner.classList.add('hidden');
      }
    }

    function renderPreview(data) {
      let tbody = document.querySelector("#dataPreview tbody");
      tbody.innerHTML = "";
      for (const key in data) {
          let row = `
            <tr class="hover:bg-slate-800/50">
                <td class="px-4 py-3 text-sm font-medium text-slate-200 md:w-1/3">${key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())}</td>
                <td class="px-4 py-3 text-sm text-slate-600">
                    <input type="text" data-key="${key}" value="${data[key] || ''}" class="w-full p-2 border bg-slate-800 border-slate-700 text-white rounded-md focus:ring-cyan-500 focus:border-cyan-500">
                </td>
            </tr>
          `;
          tbody.insertAdjacentHTML('beforeend', row);
      }
      document.getElementById("previewSection").classList.remove("hidden");
    }

    function collectData() {
      let inputs = document.querySelectorAll("#dataPreview input");
      let verified = {};
      inputs.forEach(i => verified[i.dataset.key] = i.value);
      return verified;
    }

    async function updateData() {
      let verified = collectData();
      verified.action = "update";
      try {
        await fetch(webhookUrl, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(verified) });
        alert("Data updated successfully!");
      } catch (err) {
        console.error("Update Error:", err);
        alert("Failed to update data.");
      }
    }

    function chooseTemplate() {
      document.getElementById("templateSection").classList.remove("hidden");
    }

    async function sendMail() {
      let verified = collectData();
      verified.action = "sendMail";
      verified.template = document.getElementById("templateSelect").value;
      try {
        await fetch(webhookUrl, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(verified) });
        alert("Mail sent successfully!");
        document.getElementById("sendMailBtn").disabled = true;
      } catch (err) {
        console.error("Send Mail Error:", err);
        alert("Failed to send mail.");
      }
    }

    function resetApp() {
      document.getElementById("mainForm").reset();
      createFileUploader('imageUpload', 'Upload Visitor Card', 'Upload or capture an image of the visitor card to extract details.', 'image/*');
      document.getElementById("previewSection").classList.add("hidden");
      document.getElementById("templateSection").classList.add("hidden");
      document.getElementById("actionButtons").classList.add("hidden");
      document.getElementById("mainForm").classList.remove("hidden");
      document.getElementById("sendMailBtn").disabled = false;
      extractedData = {};
    }

    function captureImage(targetInputId) {
      let input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.capture = "environment";
      input.onchange = e => {
        const targetInput = document.getElementById(targetInputId);
        if (e.target.files.length > 0) {
            targetInput.files = e.target.files;
            updateFilePreview(targetInputId);
        }
      };
      input.click();
    }
  </script>
</body>
</html>
